<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image slider</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="slide.css">

</head>

<body>

    <div class="container">
        <i class='bx left bx-chevron-left'></i>
        <div class="frame">
            <div class="slider">
                <img src="https://images.unsplash.com/photo-1727986426860-e48a00931a5d?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1yZWxhdGVkfDE2N3x8fGVufDB8fHx8fA%3D%3D"
                     class="image">
                <img src="https://images.unsplash.com/photo-1697122152772-c21421ab69c1 "
                     class="image">
                <img src="https://images.unsplash.com/photo-1743704458905-9edf92294d7e "
                     class="image">
                <img src="https://images.unsplash.com/photo-1741850821397-ed0e5d9bc125 "
                     class="image">
                <img src="https://images.unsplash.com/photo-1750785328656-eb4c9942e58f "
                     class="image">
                <img src="https://images.unsplash.com/photo-1751670346016-bda0dc756da9 "
                     class="image">

            </div>
        </div>


        <i class='bx right bx-chevron-right'></i>
    </div>
    <script src="slide.js"></script>
</body>

</html>
